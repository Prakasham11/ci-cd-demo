name: Terraform CI/CD on AWS via OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::765503569383:role/GitHubActionsOIDCRole
          aws-region: us-east-1

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -out=tfplan

  approve:
    name: âœ… Manual Approval Before Apply
    runs-on: ubuntu-latest
    needs: terraform
    environment:
      name: production
      url: https://console.aws.amazon.com/
    steps:
      - name: ğŸŸ¢ Awaiting approval
        run: echo "Deployment approved"

  apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: approve

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::765503569383:role/GitHubActionsOIDCRole
          aws-region: us-east-1

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: ğŸ” Terraform Apply
        run: terraform apply -auto-approve tfplan
